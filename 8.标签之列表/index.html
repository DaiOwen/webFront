<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="1">
        <p>有序列表</p>
        <li>白菜</li>
        <li>肉类
            <ol type="i">
                <li>猪肉</li>
                <li>羊肉</li>
            </ol>
        </li>
        <li>水果
            <ol type="a">
                <li>apple</li>
                <li>banana</li>
            </ol>
        </li>
    </ol>

    <!--type值：disc:默认实心圆  circle:空心圆  square:小方块-->
    <ul type="circle">
        <li>a</li>
        <li>c</li>
        <li>d</li>
    </ul>

    <!--无序列表的快捷键：ul>li*2-->
    <ul>
        <li>3</li>
        <li>4</li>
        <li>6</li>
    </ul>
</body>
</html>
